# Kickstart for provisioning a RHEL 7 VMware Base Image
install

#Use cdrom repository
cdrom

# Accept the EULA
eula --agreed

# System authorization information
auth --enableshadow --passalgo=sha512

# Use text install
text

# Do not run the Setup Agent on first boot
firstboot --disable

# Keyboard layouts
keyboard --vckeymap=us --xlayouts=us

# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp

# Root password
rootpw --plaintext "to_be_disabled"

# System services
#services --enabled="sshd,NetworkManager"

# System timezone
timezone Etc/UTC --isUtc --ntpservers 0.rhel.pool.ntp.org,1.rhel.pool.ntp.org,2.rhel.pool.ntp.org,3.rhel.pool.ntp.org

# Partition clearing information
clearpart --all

# Clear the MBR
zerombr

# Disk partitioning information
part /boot --fstype="xfs" --size=1024 --asprimary
part pv.root --size=1 --grow
volgroup VolGroup00 pv.root
logvol swap --vgname="VolGroup00" --name="lv_swap" --size=2048
logvol / --vgname="VolGroup00" --fstype="xfs" --name="lv_root" --grow

# System bootloader configuration
bootloader --location=mbr

# Firewall configuration
firewall --disabled

# Enable SELinux
selinux --enforcing

# Don't configure X
skipx

# Reboot the machine after install
reboot --eject

# Install @core but remove some unneeded packages
%packages --nobase
@core
-aic94xx-firmware
-libertas-*-firmware
-ivtv-firmware
-alsa-firmware
-iwl*-firmware
-ql*-firmware
-microcode_ctl
%end

